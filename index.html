<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Landoval</title>
</head>

<body>
    <header class="container-fluid bg-info bg-gradient">
        <nav class="row">
            <div class="col-12 text-center">
                <img src="img/logo.png" class="img-fluid" width="110" alt="anillo unico">
            </div>
        <div class="row">
            <div class="col-12 text-center text-light">
                <h1>El Landuval</h1>
            </div>
        </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row pt-4">
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-header bg-primary bg-gradient text-light text-center">
                        <span>Ingresar Menú</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label" >Nombre</label>
                            <input required type="text" class="form-control" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="horario-select" class="form-label">Horario</label>
                            <select id="horario-select" class="form-select">

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="valor-nro" class="form-label">Valor</label>
                            <input type="number" class="form-control" min="0" id="valor-nro">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="descripcion-txt">Descripción</label>
                            <textarea id="descripcion-txt"></textarea>
                        </div>
                    </div>
                    <div class="card-footer bg-primary bg-gradient">
                        <div class="mb-6 text-end">
                            <button type="button" class="btn btn-outline-light" id="registrar-btn">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md">
                <div class="card">
                    <div class="card-header bg-primary bg-gradient text-center text-light">
                        <span>Lista Menú</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Horario</th>
                                    <th>Valor</th>
                                    <th>Descripción</th>
                                    <th>Oferta</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody">

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer bg-primary bg-gradient">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>

</body>

</html>
